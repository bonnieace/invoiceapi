<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Invoice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="invoice-image.jpg" alt="Invoice" />
        </div>
        <div class="form-container">
            <h1>Create Invoice</h1>
            <form id="invoice-form">
                <div class="form-group">
                    <label for="customerName">Customer Name:</label>
                    <input type="text" id="customerName" name="customerName" required>
                </div>
                <div class="form-group">
                    <label for="kraNumber">KRA Number:</label>
                    <input type="text" id="kraNumber" name="kraNumber">
                </div>
                <div class="form-group">
                    <label for="invoiceDate">Invoice Date:</label>
                    <input type="date" id="invoiceDate" name="invoiceDate" required>
                </div>
                <div class="form-group">
                    <label for="paymentTerms">Payment Terms:</label>
                    <input type="text" id="paymentTerms" name="paymentTerms">
                </div>
                <div class="form-group">
                    <label for="dueDate">Due Date:</label>
                    <input type="date" id="dueDate" name="dueDate">
                </div>
                <div class="form-group">
                    <label for="items">Items (JSON format):</label>
                    <textarea id="items" name="items" rows="10" cols="50" required></textarea>
                </div>
                <div class="form-group">
                    <label for="netTotal">Net Total:</label>
                    <input type="number" id="netTotal" name="netTotal" required>
                </div>
                <div class="form-group">
                    <label for="totalAmountDue">Total Amount Due:</label>
                    <input type="number" id="totalAmountDue" name="totalAmountDue" required>
                </div>
                <button type="submit">Create Invoice</button>
            </form>
            <div id="response" class="alert"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
